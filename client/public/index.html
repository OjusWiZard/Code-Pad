    <style>
      #preloader {

        transform: translate(-50%, -50%);
        background-image: url("./loader.gif");

        background-size: cover;
      }

  <body onload="preloader()">
    <div id="preloader">
      <div id="status"></div>
    </div>
    <script>
      var myVar;
      function preloader() {
        myVar = setTimeout(showPage, 2000);
      }
      function showPage() {
        document.getElementById("preloader").style.display = "none";
      }
    </script>
